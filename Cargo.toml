[package]
name = "nuclear"
version = "0.0.9"
authors = ["Nugine <nugine@foxmail.com>"]
edition = "2018"

license = "MIT"
description = "[WIP] a web framework for humans"
repository = "https://github.com/Nugine/nuclear"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
async-trait = "0.1.50"
bytes = "1.0.1"
futures = "0.3.14"
hyper = { version = "0.14.6", features = ["server", "http1", "http2", "stream", "tcp"] }
mime = "0.3.16"
serde = "1.0.125"
serde_json = "1.0.64"
smallvec = "1.6.1"
thiserror = "1.0.24"
tracing = "0.1.25"

[dev-dependencies]
tokio = { version = "1.5.0", features = ["full"] }
